<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Family Plan">
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/8943/8943377.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/8943/8943377.png">

    <title>Family Plan | Premium Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Google API Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
            },
            colors: {
              gray: { 50: '#F9FAFB', 100: '#F3F4F6', 200: '#E5E7EB', 300: '#D1D5DB', 400: '#9CA3AF', 500: '#6B7280', 600: '#4B5563', 700: '#374151', 800: '#1F2937', 900: '#111827', 950: '#050505' },
              ios: { blue: '#007AFF', gray: '#F2F2F7', darkGray: '#1C1C1E' }
            },
            animation: {
              'pop-over': 'popOver 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'spring-press': 'springPress 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.32, 0.72, 0, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards'
            },
            keyframes: {
              popOver: { '0%': { opacity: '0', transform: 'scale(0.8)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              springPress: { '0%': { transform: 'scale(0.9)' }, '40%': { transform: 'scale(1.05)' }, '100%': { transform: 'scale(1)' } },
              slideInRight: { '0%': { transform: 'translateX(100%)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
            },
            boxShadow: {
              'premium': '0 20px 40px -10px rgba(0,0,0,0.1)',
              'premium-dark': '0 20px 40px -10px rgba(0,0,0,0.5)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #F9FAFB;
      }
      .dark body { background-color: #000000; }
      ::-webkit-scrollbar { width: 0px; height: 0px; }
      .safe-area-pt { padding-top: env(safe-area-inset-top, 1rem); }
      .safe-area-pb { padding-bottom: env(safe-area-inset-bottom, 1rem); }
      
      /* Animaciones de desvanecimiento para salida de tareas */
      .task-panel-exit {
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "dotenv/": "https://esm.sh/dotenv@^17.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
