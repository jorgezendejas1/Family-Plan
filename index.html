<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Family Plan">
    
    <link rel="manifest" href="./manifest.json">
    
    <!-- iOS Icon (Must be PNG) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/8943/8943377.png">
    
    <!-- Browser Tab Icon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/8943/8943377.png">

    <title>Family Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#111827',
                950: '#0B0F19', // Deeper black for premium dark mode
              },
              ios: {
                blue: '#007AFF',
                gray: '#E9E9EB',
                darkGray: '#1C1C1E', // Apple systemGray6 dark
                darkBlue: '#0A84FF',
              }
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              viewEnter: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(5px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              // EFECTO REBOTE IOS MENU (Entrada)
              popOver: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '60%': { opacity: '1', transform: 'scale(1.08)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              // EFECTO REBOTE IOS CONTENEDOR (Resorte al click) - EXAGERADO
              springPress: {
                '0%': { transform: 'scale(0.85)' }, // Compresi칩n fuerte
                '40%': { transform: 'scale(1.1)' },  // Rebote hacia afuera
                '100%': { transform: 'scale(1)' },   // Estabilizaci칩n
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 3s ease-in-out infinite',
              'view-enter': 'viewEnter 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pop-over': 'popOver 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards', // Curva el치stica
              'spring-press': 'springPress 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards', // Curva el치stica fuerte
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'premium': '0 20px 40px -5px rgba(0, 0, 0, 0.05), 0 10px 20px -5px rgba(0, 0, 0, 0.02)',
              'premium-dark': '0 20px 40px -5px rgba(0, 0, 0, 0.3), 0 10px 20px -5px rgba(0, 0, 0, 0.2)',
              'glow': '0 0 20px rgba(59, 130, 246, 0.4)'
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Prevent body scroll, let app handle it */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile PWA */
        -webkit-tap-highlight-color: transparent; /* CRUCIAL FOR IOS FEEL */
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 0px; /* Hide standard scrollbars for cleaner look on Mac/iOS style */
        height: 0px;
        background: transparent;
      }
      
      /* Only show thin scrollbar on hover for desktop if needed, but keeping it hidden adds to the "App" feel */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.5);
      }
      
      input, textarea, select {
        -webkit-appearance: none; /* Remove native styling on iOS */
      }
      
      /* Safe Area Padding for iPhone Notch */
      .safe-area-pt {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

{

  }
}
</script>
</head>

  </body>
</html>
